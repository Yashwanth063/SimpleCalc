<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div class="text">
                    <input type="button" value="AC" onclick="clearDisplay()">
                    <input type="button" value="DE" onclick="deleteLast()">
                    <input type="button" value="." onclick="appendValue('.')">
                    <input type="button" value="/" class="operator" onclick="appendValue('/')">
                </div>
                <div>
                    <input type="button" value="7" onclick="appendValue('7')">
                    <input type="button" value="8" onclick="appendValue('8')">
                    <input type="button" value="9" onclick="appendValue('9')">
                    <input type="button" value="*" class="operator" onclick="appendValue('*')">
                </div>
                <div>
                    <input type="button" value="4" onclick="appendValue('4')">
                    <input type="button" value="5" onclick="appendValue('5')">
                    <input type="button" value="6" onclick="appendValue('6')">
                    <input type="button" value="-" class="operator" onclick="appendValue('-')">
                </div>
                <div>
                    <input type="button" value="1" onclick="appendValue('1')">
                    <input type="button" value="2" onclick="appendValue('2')">
                    <input type="button" value="3" onclick="appendValue('3')">
                    <input type="button" value="+" class="operator" onclick="appendValue('+')">
                </div>
                <div>
                    <input type="button" value="00">
                    <input type="button" value="0">
                    <input type="button" class="equal" value="=" onclick="calculate()">
                </div>
            </form>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.forms[0].display.value = '';
        }

        function deleteLast() {
            document.forms[0].display.value = document.forms[0].display.value.slice(0, -1);
        }

        function appendValue(value) {
            document.forms[0].display.value += value;
        }

        function calculate() {
            const expression = document.forms[0].display.value;
            try {
                const result = Function('return ' + expression)();
                document.forms[0].display.value = result;
            } catch (error) {
                document.forms[0].display.value = 'Error';
            }
        }
    </script>
</body>

</html>
